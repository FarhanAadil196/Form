<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-area">
        <h3 id="form" class="active">Login</h3><h3 id="form">SignUp</h3>
        <label id="mail">Email</label>
        <input type="text" id="mail-text" required>
        <label id="pass">Password</label>
        <input type="text" id="pass-text" required>
        <input type="checkbox" id="check"><span id="terms">I accept the terms and conditions</span>
        <button id="btn" type="submit">Login</button>
        <a href="#">Forgot Password</a>
    </div>
</body>
<script>
    let mail = document.getElementById('mail-text');
    let password = document.getElementById('pass-text');
    let button = document.getElementById('btn');

    button.addEventListener('click', () => {
        if(mail.value != '' && password.value != ''){
            alert("You Have Successfully Login");
        }
        else if(mail.value == '' && password.value != ''){
            alert("Enter The Mail")
        }
        else if(mail.value != '' && password.value == ''){
            alert("Enter The Password")
        }
        // else if(password.value == ''){
        //     alert("enter the password")
        // }
        else{
            alert("Enter The Correct Email or Password")
        }
    });
</script>
</html>
