<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-area" id="form1">  
        <h3 class="form" id="active">Login</h3><h3 class="form" id="signup">SignUp</h3>
        <label id="mail">Email</label>
        <input type="text" id="mail-text" required>
        <label id="pass">Password</label>
        <input type="password" id="pass-text" required maxlength="10">
        <input type="checkbox" id="check"><span id="terms">I accept the terms and conditions</span>
        <button id="btn" type="submit">Login</button>
        <a href="#">Forgot Password</a>
    </div>
    <div class="form-area" id="form2">
        <h3 class="form" id="login">Login</h3><h3 class="form" id="active">SignUp</h3>
        <label id="mail">Name</label>
        <input type="text" id="name-text" required>
        <label id="mail">Email</label>
        <input type="text" id="mail1-text" required>
        <label id="mail">Password</label>
        <input type="password" id="pass1-text" required maxlength="10">
        <label id="pass">Confirm Password</label>
        <input type="password" id="pass2-text" required maxlength="10">
        <input type="checkbox" id="check"><span id="terms">I accept the terms and conditions</span>
        <button id="btn2" type="submit">Register Now</button>
    </div>

</body>
<script>
    let mail = document.getElementById ('mail-text');
    let mail1 = document.getElementById ('mail1-text');
    let name = document.getElementById ('name-text');
    let password1 = document.getElementById('pass-text');
    let password2 = document.getElementById('pass1-text');
    let password3 = document.getElementById('pass2-text');
    let button = document.getElementById('btn');
    let button1 = document.getElementById('btn2');
    let logbtn = document.getElementById('login')
    let signbtn = document.getElementById('signup')


    button.addEventListener('click', () => {
        if(mail.value != '' && password1.value != ''){
            alert("You Have Successfully Login");
        }
        else if(mail.value == '' && password1.value != ''){
            alert("Enter The Mail")
        }
        else if(mail.value != '' && password1.value == ''){
            alert("Enter The Password")
        }
        // else if(password.value == ''){
        //     alert("enter the password")
        // }
        else{
            alert("Enter The Correct Email or Password")
        }
        mail.value = '';
            password1.value = '';
    }); 
    signbtn.addEventListener('click', () => {
        document.getElementById('form1').style.display="none";
        document.getElementById('form2').style.display="block";
    })
    logbtn.addEventListener('click', () => {
        document.getElementById('form1').style.display="block";
        document.getElementById('form2').style.display="none";
    })
    
    button1.addEventListener('click', () => {
        if(mail1.value != '' && name.value != '' && password2.value != '' && password3.value != ''){
            alert("You Have Successfully Login");
        }
        else if(mail1.value != '' && name.value == '' && password2.value != '' && password3.value != ''){
            alert("Enter The Name")
        }
        else if(mail1.value == '' && name.value != '' && password2.value != '' && password3.value != ''){
            alert("Enter The Mail")
        }
        else if(mail1.value != '' && name.value != '' && password2.value == '' && password3.value != ''){
            alert("Enter The Password")
        }
        else if(mail1.value != '' && name.value != '' && password2.value != '' && password3.value == ''){
            alert("Enter The Confirm Password")
        }
        else{
            alert("Enter The Correct Email or Password")
        }
        mail1.value = '';
        name.value = '';
            password2.value = '';
            password3.value = '';
    })
</script>
</html>
